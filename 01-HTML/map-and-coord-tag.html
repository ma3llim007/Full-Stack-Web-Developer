<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Map And Coord Tag in Html</title>
</head>
<body>
    <img src="./img/1.png" alt="image" width="50%" usemap="#imap">
    <map name="imap" id="#imap">
        <area shape="rect" coords="4,2,697,768" href="https://www.youtube.com/watch?v=5-V0-y1iP3Q" target="_blank">
        <area shape="rect" coords="675,4,1354,757" href="https://www.youtube.com/" target="_blank">
    </map>
</body>
</html>
