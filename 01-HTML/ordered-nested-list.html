<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ordered Nested List</title>
</head>
<body>
    <h1>Unordered Nested List</h1>
    <ol type="A" >
        <li>Linux</li>
        <ol type="a">
            <li>Ubuntu</li>
            <li>Kali Linux</li>
            <li>Red Hat</li>
        </ol>
        <li>Windows</li>
        <ol type="a">
            <li>Windows 7</li>
            <li>Windows 8</li>
            <li>Windows 10</li>
        </ol>
    </ol>
</body>
</html>
