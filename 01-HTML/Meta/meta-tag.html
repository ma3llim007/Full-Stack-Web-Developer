<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meta Tag</title>
</head>
<body>
    <p>Meta Tag is used to add a description of html page. the description that we add about the web page using the meta tag is used by search engines for indexing and ranking the web page.</p>
    <p>meta Tag always go inside the head element</p>
    <p>CHARACTER ENCODING FOR HTML DOCUMENT :- meta charset="UTF-8"</p>
</body>
</html>
