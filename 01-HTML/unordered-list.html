<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unordered List</title>
</head>
<body>
    <h2>An Unordered List is Used to Create a Bulleted List of Items</h2>
    <p>The li Tag is used to define an Unordered list, Whereas, the li tag is used to define the item of the list</p>
    <p>Ex:-</p>
    <ul>
        <li>Mohd</li>
        <li>Sameer</li>
        <li>Mohd</li>
        <li>Fahad</li>
        <li>Mansoor</li>
    </ul>
</body>
</html>
