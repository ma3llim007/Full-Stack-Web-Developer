<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Embed Tag</title>
</head>
<body>
    <h1>The Embed Tag is used to embed an audio file or video file on web page.</h1>
    <h1>The Embed Tag defines a Container for an external application or interactive content ( a plug-in )</h1>
    <embed src="./video/1.mp4" type="video/mp4">
    <embed src="https://www.youtube.com/embed/etfKPW86IBg" type="video/mp4">
    <br>
    <hr>
    <br>
    <h1>No-Embed Tag Is Used to Handle Browser Which Can't Support the No-Embed Tag </h1>
</body>
</html>
