<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ins And Del Tag</title>
</head>
<body>
    <h1>The Ins Tag can be used to show content that has been inserted into a docement.</h1>
    <ins>Mohd Sameer</ins>
    <br>    
    <hr>
    <br>
    <h1>The Del Tag can be used to show Text that has been Deleted into a docement.</h1>
    <del>Mohd Sameer</del>
</body>
</html>
