<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Definition List</title>
</head>
<body>
    <h1>A Definition List is a list of terms, with a Definition of each them.</h1>
    <h2>We can Create Definition List by using the DL,DT, DD, tag  </h2>
    <p>Ex:-</p>

    <dl>
        <dt>College</dt>
        <dd>A Good Place For Study</dd>

    </dl>
</body>
</html>
