<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accept Charset Attribute</title>
</head>
<body>
    <h1>Accept Charset Attribute</h1>
    <p>it specifies the character encoding that are to be used for the form submission.</p>
    <p><b>ISO-8859-1</b> Character Encoding For the latin alphabet</p>
    <p><b>UTF-8</b>Character Encoding For Unicode </p>
    <form action="" accept-charset="UTF-8">

    </form>
</body>
</html>
