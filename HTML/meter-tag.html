<!DOCTYPE html>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Meter Tag</title>
</head>
<body>
    <p>It defines a scalar measurement within a known range, or a fraction value. this is also known as a guage. it should not be used to indicate progress bar if browser does't support meter taf then it will sow text written between opening meter tag and closing meter tag.s</p>
    <h1>Example</h1>
    <meter low="60" high="80" max="100" value="81"></meter>
