<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Italic Tag</title>
</head>

<body>
    <h1>The I Tag is used to render the text as Italic</h1>
    <p><i>Mohd Sameeer</i></p>
    <p><b><i>Mohd Sameeer</i></b></p>
</body>

</html>
