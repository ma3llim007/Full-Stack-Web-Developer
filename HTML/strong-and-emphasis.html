<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Strong And Emphasis</title>
</head>
<body>
    <h1>The Strong Tag indicates that its content has strong importance.</h1>
    <strong>Mohd Sameer</strong>
    <br>
    <hr>
    <br>
    <h1>The Emphasis Tag indicates that Sublty Chanages the meaning of a sentence.</h1>
    <em>Mohd Sameer</em>
</body>
