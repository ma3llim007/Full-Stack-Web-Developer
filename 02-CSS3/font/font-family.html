<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Font Family</title>
    <style>
        h3{
            font-family: arial, serif, "Times New Roman";
        }
    </style>
</head>
<body>
    <h3>we can specify a list of font names for the text contained inside an HTML element, using font-fmaily Property.
        <br>
        EX:- <br>
        p { <br>
            font-family: arial, serif, "Times New Roman" <br>
        } <br>
        if the name of a font Family is more than one word, it must be in quotation marks. <br>
        EX:- <br>
        "Times New Roman" <br>
    </h3>
</body>
</html>
