<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Font Stretch</title>
    <style>
        p{
            font-stretch: semi-expanded;
        }
    </style>
</head>
<body>
    <h1>Font Stretch</h1>
    <p>it specifies a normal, condensed or extended font face. we can set this Property to normal, wider, narrower, ultra-condensed, extra-condensed, condensed,semi-condensed, semi-expanded, expanded, extra-expanded, ultra-expanded. </p>
</body>
</html>
