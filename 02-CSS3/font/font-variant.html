<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Font Variant</title>
    <style>
        p{
            font-variant: small-caps;
        }
    </style>
</head>
<body>
    <h1>Font Variant</h1>
    <p>It Specifies Whether Or not a font is a small-caps font. we can set this property to either normal or small-caps </p>
</body>
