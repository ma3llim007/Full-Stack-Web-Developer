<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List Style Type</title>
    <style>
        ul {
            list-style-type: square;
        }

    </style>
</head>
<body>
    <h1>List Style Type</h1>
    <br>
    <hr>
    <ul>
        <li>Window</li>
        <li>Mac</li>
        <li>Android</li>
        <li>Linux</li>
    </ul>
</body>
</html>
