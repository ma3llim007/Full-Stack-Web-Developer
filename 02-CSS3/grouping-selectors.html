<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grouping Selectors</title>
    <style type="text/css">
        h1,p,h2,h3,span,article {
            color:red; font-size:30px;
        }
        
    </style>
</head>
<body>
    <h4>To Group Selectors, Separate Each selector With a Comma.</h4>
    <h4>syntax:- <br>
        h1,p,h2,h3,span,article {<br>
            color:red; font-size:30px;<br>
        }
    </h4>
    <hr>
    <h1>First Heading</h1>
    <p>Paragraph</p>
    <h2>Second Heading</h2>
    <span>Span Tag</span>
    <article>Article Tag</article>
</body>
</html>
