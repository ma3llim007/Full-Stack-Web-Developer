<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Set Letter Space</title>
</head>
<style>
    p{
        letter-spacing: 2px;
    }
</style>
<body>
    <h1>Letter Space</h1>
    <p>It Specifies the Space Between text characters. We Can set this property to either normal or specify it in the form of the distance Between two consecutive letters using identifier,such as px(Pixels), in (inches),pt(points) and cm(Centimaters).</p>
</body>
</html>
