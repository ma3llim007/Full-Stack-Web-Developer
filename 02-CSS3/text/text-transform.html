<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Transform</title>
    <style>
        p{
            text-transform: uppercase;
        }
    </style>
</head>
<body>
    <h1>Text Transform</h1>
    <p>Text Transform is used to turn everything into uppercase or lowecase letters, or capitalize the first letter of each word. we can set this property to none, uppercase, lowercase or capitalize</p>
</body>
</html>
