<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Decoration</title>
    <style>
        h3 {
            text-decoration: underline;
        }

        h4 {
            text-decoration: overline;
        }

        h5 {
            text-decoration: line-through;
        }
    </style>
</head>

<body>
    <h1>It Specifies the Decoration added to the text. we can set this property to none, underline,
        overline,line-through.</h1>
    <h2>EXAMPLE</h2>
    <h3>Heading Three</h3>
    <h4>Heading Four</h4>
    <h5>Heading Five</h5>
</body>

</html>
