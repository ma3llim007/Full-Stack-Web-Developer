<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Element Specific Style</title>
    <style>
        p.red{ color: red;}
    </style>
</head>
<body>
    <h1>Element Specific Style</h1>
    <p>An Element Specific Style Class Start with the Element name, followed by a dot operator, which is followed by the class name:-</p>
    <p>
        syntax:- <br>
        element_name.class_name{class }
    </p>
    <p class="red">RED</p>
    <p>Normal</p>
</body>
</html>
