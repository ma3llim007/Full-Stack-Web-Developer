<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inline Style</title>
</head>
<body>
    <h1>Inline Style</h1>
    <p style="font-size: 22px; margin: 100px;">Inline style is useful when we need to define specific style for individual element present on a web page. the style attribute in a specific tag or element is used to create inline style the style attribute can contain any css property between double quotes.</p>
</body>
</html>
